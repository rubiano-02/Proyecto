<!DOCTYPE html>

<head>

  <!-- AOS CSS -->

  <style>
    /* Animaci√≥n suave en hover de botones */
    .login, .signup {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .login:hover, .signup:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(0, 191, 255, 0.4);

    /* Animaci√≥n sutil al enfocar input */

<body>

  <!-- Header animado -->
  <header class="header" data-aos="fade-down" data-aos-duration="800">
    <div class="logo" data-aos="zoom-in-right" data-aos-delay="200">
      <img src="../2/Images/Koala_VSRSF.png" alt="Logo DIJU">

    <div class="buttons" data-aos="fade-left" data-aos-delay="400">

  </main>

  <!-- Mostrar/ocultar contrase√±a -->
  <script>
    document.querySelector('.ojo').addEventListener('click', function() {
      const passwordInput = this.previousElementSibling;
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
    });

  <!-- AOS JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
