<div class="streak-container">
  <img 
    [src]="isStreakActive() ? 'assets/Images/Racha-On.png' : 'assets/Images/Racha-Off.png'" 
    alt="{{ 'STREAK.ALT_TEXT' | translate }}" 
    class="streak-icon" 
    [class.active-animation]="showStreakOnAnimation"
  />
  <span class="streak-text" [ngClass]="{'active': isStreakActive()}">
    {{ currentStreak }}
  </span>
</div>
